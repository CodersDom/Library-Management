<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>在线图书馆</title>
    <link rel="stylesheet" type="text/css" th:href="@{/statics/css/book/style.css}"/>
</head>
<body>
<div id="wrap">

    <!--引入header-->
    <div th:replace="book/common/header::header"></div>

    <div class="center_content">
        <!--左半部分-->
        <div class="left_content">
            <div class="title"><span class="title_icon">
                <img th:src="@{/statics/images/book/bullet1.gif}" alt="" title=""/>
            </span>
                <span>联系我们</span>
            </div>

            <div class="feat_prod_box_details">

                <div class="contact_form">
                    <div class="form_subtitle">联系我们</div>
                    <div class="form_row">
                        <label class="contact"><strong>姓名:</strong></label>
                        <input type="text" class="contact_input" id="contact_name"/>
                    </div>

                    <div class="form_row">
                        <label class="contact"><strong>邮箱:</strong></label>
                        <input type="text" class="contact_input" id="contact_email"/>
                    </div>


                    <div class="form_row">
                        <label class="contact"><strong>电话:</strong></label>
                        <input type="text" class="contact_input" id="contact_phone"/>
                    </div>

                    <div class="form_row">
                        <label class="contact"><strong>留言:</strong></label>
                        <textarea class="contact_textarea" id="contact_message"></textarea>
                    </div>


                    <div class="form_row">
                        <a href="#" class="contact" id="send_contact">发送</a></div>
                </div>
            </div>
            <div class="clear"></div>
        </div><!--end of left content-->

        <!--引入右半部分-->
        <div th:replace="book/common/right_content::right_content"></div>
        <div class="clear"></div>
    </div><!--end of center content-->

    <!--引进footer-->
    <div th:replace="book/common/footer::footer"></div>
</div>
<!--引入js-->
<script th:src="@{/statics/js/common/jquery.min.js}"></script>
<script th:src="@{/statics/js/common/jquery.cookie.js}"></script>
<script th:src="@{/statics/js/common/layui/layui.all.js}"></script>
<script th:src="@{/statics/js/book/right_content.js}"></script>
<script th:src="@{/statics/js/book/contact.js}"></script>
</body>
</html>
