<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>图书在线管理平台</title>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/statics/css/common/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/statics/css/common/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/statics/css/login/form-elements.css}" />
    <link rel="stylesheet" th:href="@{/statics/css/login/style.css}" />
</head>

<body>
<!-- Top content -->
<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1>图书在线管理平台</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>用户登录</h3>
                            <p id="login-message">请输入用户名和密码</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="" method="post" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">用户名</label>
                                <input type="text" name="form-username" placeholder="用户名" class="form-username form-control" id="form-username" />
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">密码</label>
                                <input type="password" name="form-password" placeholder="密码" class="form-password form-control" id="form-password" />
                            </div>
                            <button  type="button" class="btn btn-info" id="login">登录</button>
                        </form>
                            <br/>
                            <div class="col-sm-7"></div>
                            <div class="col-sm-5"><a  href="/register"><strong>还没账号？去注册...</strong></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Javascript -->
<script th:src="@{/statics/js/common/jquery.min.js}"></script>
<script th:src="@{/statics/js/common/bootstrap.min.js}"></script>
<script th:src="@{/statics/js/login/jquery.backstretch.min.js}"></script>
<script th:src="@{/statics/js/common/jquery.cookie.js}"></script>
<script th:src="@{statics/js/login/login.js}"></script>
<!--兼容IE浏览器的placeholder功能-->
<!--[if lt IE 10]>
<script th:src="@{/statics/js/login/placeholder.js}"></script>
<![endif]-->
</body>

</html>
